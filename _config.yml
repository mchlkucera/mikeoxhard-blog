title: Mike Oxhard
description: Mike Oxhard's blog and thoughts
url: https://mikeoxhard.com
github_url: https://github.com/mchlkucera
github_username: mchlkucera

# Collections for organizing content
collections:
  italy:
    output: true
    permalink: /italy/:path/
  default:
    output: true
    permalink: /default/:path/

# Build settings
markdown: kramdown

# Exclude directories from Jekyll
exclude:
  - .git
  - .gitignore
  - node_modules
  - vendor
  - .DS_Store
  - Gemfile
  - Gemfile.lock
  - build.js
  - build-italy.js
  - build-italy-articles.js
