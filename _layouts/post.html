---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    {% if page.date %}
      <div class="post-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}">
          {{ page.date | date: "%B %-d, %Y" }}
        </time>
      </div>
    {% endif %}
  </header>

  <div class="post-cover">
    <!-- Cover image will be inserted here -->
  </div>

  <div class="post-content">
    <!-- Content without cover image -->
  </div>
</article>
