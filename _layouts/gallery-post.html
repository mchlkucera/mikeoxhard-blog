---
layout: default
---

<style>
  .article-wrapper {
    max-width: 100%;
    padding: 0;
  }

  .gallery-back {
    max-width: 60ch;
    margin: 0 auto;
    padding: 2rem 1rem 0;
  }

  .back-link {
    display: inline-block;
    color: var(--text-muted);
    text-decoration: none;
    font-size: 0.9rem;
    margin-bottom: 1.5rem;
  }

  .back-link:hover {
    color: var(--link);
  }

  .article-featured-image {
    width: 100%;
    max-width: 900px;
    margin: 2rem auto;
    display: block;
    border-radius: 8px;
    padding: 0 1rem;
    box-sizing: border-box;
  }

  main {
    max-width: 60ch;
    margin: 0 auto;
    padding: 0 1rem;
  }

  .article-header {
    margin-bottom: 2rem;
  }

  .article-header h1 {
    margin-top: 0;
  }
</style>

<div class="gallery-back">
  <a href="/italy/" class="back-link">‚Üê Back to Italy</a>
</div>

{{ page.featured_image }}

<main>
  <article class="article-wrapper">
    <header class="article-header">
      <h1>{{ page.title }}</h1>
      {% if page.date %}
        <div class="post-meta">
          <time datetime="{{ page.date | date_to_xmlschema }}">
            {{ page.date | date: "%B %-d, %Y" }}
          </time>
        </div>
      {% endif %}
    </header>

    <div class="post-content">
      {{ content }}
    </div>
  </article>
</main>
