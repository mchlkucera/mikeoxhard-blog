---
layout: default
---

<style>
  main {
    max-width: 100%;
    padding: 0;
  }

  .gallery-container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 1.5rem 1rem;
  }

  .gallery-header {
    text-align: center;
    margin-bottom: 3rem;
    padding: 0 1rem;
  }

  .gallery-header h1 {
    font-size: 2.5rem;
    font-weight: 600;
    letter-spacing: -0.02em;
    line-height: 1.2;
    margin: 0 auto;
    text-transform: uppercase;
    max-width: 60ch;
  }

  .gallery-header p {
    font-size: 1rem;
    color: var(--text-muted);
    margin: 0.75rem auto 0;
    max-width: 60ch;
  }

  .articles-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1.5rem;
    margin-bottom: 2rem;
  }

  .article-card {
    display: flex;
    flex-direction: column;
    gap: 0;
    margin-bottom: 0;
  }

  .article-image {
    width: 100%;
    object-fit: cover;
    border-radius: 6px;
    display: block;
    margin-bottom: 0.3rem;
  }

  .article-card:nth-child(1) .article-image {
    aspect-ratio: 4 / 3;
  }

  .article-card:nth-child(2) .article-image {
    aspect-ratio: 4 / 5;
  }

  .article-card:nth-child(3) .article-image {
    aspect-ratio: 4 / 4;
  }

  .article-card:nth-child(n+4) .article-image {
    aspect-ratio: 4 / 3;
  }

  .article-meta {
    font-size: 0.85rem;
    color: var(--text-muted);
    margin-bottom: 0.3rem;
  }

  .article-date {
    text-transform: uppercase;
    letter-spacing: 0.04em;
    font-weight: 500;
  }

  .article-title {
    font-size: 1.1rem;
    font-weight: 600;
    letter-spacing: -0.015em;
    line-height: 1.25;
    color: var(--text);
    margin: 0;
  }

  .article-subtitle {
    font-size: 0.9rem;
    color: var(--text-muted);
    margin: 0.25rem 0 0 0;
    line-height: 1.3;
  }

  .article-card a {
    text-decoration: none;
    color: var(--text);
  }

  .article-card a:hover .article-title {
    color: var(--link);
  }

  @media (max-width: 1024px) {
    .articles-grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media (max-width: 640px) {
    .articles-grid {
      grid-template-columns: repeat(1, 1fr);
    }

    .gallery-header h1 {
      font-size: 1.75rem;
    }
  }
</style>

<div class="gallery-container">
  <div class="gallery-header">
    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}<p>{{ page.subtitle }}</p>{% endif %}
  </div>

  <div class="articles-grid">
    {{ content }}
  </div>
</div>
